<div class="example-container mat-elevation-z3">
  <table mat-table [dataSource]="notes">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef> Note </th>
        <td mat-cell *matCellDef="let element"> {{element.note}} </td>
      </ng-container>
    
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let element"> {{element.message}} </td>
      </ng-container>

      <ng-container matColumnDef="id_etudiant">
        <th mat-header-cell *matHeaderCellDef> ID Ã‰tudiant </th>
        <td mat-cell *matCellDef="let element"> {{element.id_etudiant}} </td>
      </ng-container>

      <ng-container matColumnDef="id_module">
        <th mat-header-cell *matHeaderCellDef> ID Module </th>
        <td mat-cell *matCellDef="let element"> {{element.id_module}} </td>
      </ng-container>

      <ng-container matColumnDef="cmd">
        <th mat-header-cell *matHeaderCellDef> Commandes </th>
        <td mat-cell *matCellDef="let element"> <button (click)="DeleteANoteById(element._id)" mat-icon-button matTooltip="Permet la suppression de cette note"><mat-icon>delete</mat-icon></button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
