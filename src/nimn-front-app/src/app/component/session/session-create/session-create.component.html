<h1 mat-dialog-title>Session</h1>
<div mat-dialog-content>
  <p>Création de la session</p>
  <mat-form-field appearance="fill">
    <mat-label>Nom de promo</mat-label>
    <input matInput [(ngModel)]="data.nom_promo">
  </mat-form-field> 
  <mat-form-field appearance="fill">
    <mat-label>Année de promo</mat-label>
    <input matInput [matDatepicker] = "picker" [(ngModel)]="data.annee_promo">
    <mat-datepicker-toggle matSuffix [for] = "picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
 </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="warn">Annuler</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial color="primary">Créer</button>
</div>
