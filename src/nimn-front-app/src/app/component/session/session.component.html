<div class="example-container mat-elevation-z3">
  <table mat-table [dataSource]="sessions">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom_promo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="annee">
      <th mat-header-cell *matHeaderCellDef> Année </th>
      <td mat-cell *matCellDef="let element"> {{element.annee_promo}} </td>
    </ng-container>

    <ng-container matColumnDef="cmd">
      <th mat-header-cell *matHeaderCellDef> Commandes </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="UpdateASessionById(element._id)" mat-icon-button matTooltip="Permet l'édition de cette session"><mat-icon>edit</mat-icon></button>
        <button (click)="DeleteASessionById(element._id)" mat-icon-button matTooltip="Permet la suppression de cette session"><mat-icon>delete</mat-icon></button>     
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
