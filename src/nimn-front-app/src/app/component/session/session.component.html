<div class="example-container mat-elevation-z3">
  <table mat-table [dataSource]="sessions">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom_promo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="annee">
      <th mat-header-cell *matHeaderCellDef> Ann√©e </th>
      <td mat-cell *matCellDef="let element"> {{element.annee_promo}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
