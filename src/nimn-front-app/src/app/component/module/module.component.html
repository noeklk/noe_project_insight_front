<div class="example-container mat-elevation-z3">
  <table mat-table [dataSource]="modules">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom_module}} </td>
      </ng-container>
    
      <ng-container matColumnDef="date_debut">
        <th mat-header-cell *matHeaderCellDef> Date de d√©but </th>
        <td mat-cell *matCellDef="let element"> {{element.date_debut}} </td>
      </ng-container>

      <ng-container matColumnDef="date_fin">
        <th mat-header-cell *matHeaderCellDef> Date de fin </th>
        <td mat-cell *matCellDef="let element"> {{element.date_fin}} </td>
      </ng-container>

      <ng-container matColumnDef="id_intervenant">
        <th mat-header-cell *matHeaderCellDef> ID Intervenant </th>
        <td mat-cell *matCellDef="let element"> {{element.id_intervenant}} </td>
      </ng-container>

      <ng-container matColumnDef="id_session">
        <th mat-header-cell *matHeaderCellDef> ID Session </th>
        <td mat-cell *matCellDef="let element"> {{element.id_session}} </td>
      </ng-container>

      <ng-container matColumnDef="cmd">
        <th mat-header-cell *matHeaderCellDef> Commandes </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="GetNotesAverageByModuleId(element._id)" mat-icon-button matTooltip="Permet d'avoir la note moyenne de ce module"><mat-icon>receipt</mat-icon></button>
          <button (click)="DeleteAModuleById(element._id)" mat-icon-button matTooltip="Permet la suppression de ce module"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
